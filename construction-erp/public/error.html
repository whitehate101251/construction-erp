<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction ERP - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 600px;
            padding: 2rem;
        }
        .error-title {
            font-size: 2rem;
            color: #dc3545;
        }
        .error-details {
            margin-top: 1rem;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container bg-white shadow rounded">
            <div class="text-center mb-4">
                <div class="display-1 text-danger mb-3">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <h1 class="error-title">API Error</h1>
                <p class="lead">There was a problem with the requested API endpoint.</p>
            </div>
            
            <div class="error-details">
                <h5>Error Details:</h5>
                <p id="error-message">API endpoint not found.</p>
                <p id="error-path"></p>
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-primary me-2" onclick="window.location.href='/'">Go to Home</button>
                <button class="btn btn-secondary" onclick="window.location.reload()">Reload Page</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Extract error details from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('message');
            const errorPath = urlParams.get('path');
            
            // Update error details if available
            if (errorMessage) {
                document.getElementById('error-message').textContent = errorMessage;
            }
            
            if (errorPath) {
                document.getElementById('error-path').textContent = `Path: ${errorPath}`;
            }
        });
    </script>
</body>
</html>
