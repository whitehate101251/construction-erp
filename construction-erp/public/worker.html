<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Attendance - Construction ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Worker Attendance</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h5 id="worker-name">Loading...</h5>
                            <p id="worker-site" class="text-muted">Loading...</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="check-in-btn" class="btn btn-success" onclick="markAttendance('checkIn')">
                                <i class="bi bi-box-arrow-in-right"></i> Check In
                            </button>
                            <button id="check-out-btn" class="btn btn-danger" onclick="markAttendance('checkOut')">
                                <i class="bi bi-box-arrow-left"></i> Check Out
                            </button>
                        </div>
                        <div class="mt-4">
                            <h6>Today's Status:</h6>
                            <div id="attendance-status" class="alert alert-info">
                                Not marked
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/worker.js"></script>
</body>
</html>
